<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="pageTitle">Mais Medical - Sales Analysis Dashboard</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="analysis-mais.css">
</head>
<body>
    <header class="bg-primary text-white py-3 shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="https://via.placeholder.com/150x40?text=Mais+Medical" alt="Mais Medical Logo" id="logo" class="me-3">
                <h1 class="h4 mb-0" data-translate="headerTitle">Sales Analysis Dashboard</h1>
            </div>
            <!-- Language switcher placeholder - for future use -->
            <!-- <div id="lang-switcher"> <button class="btn btn-sm btn-outline-light">EN</button> </div> -->
        </div>
    </header>

    <main class="container mt-4">
        <div id="localStorageNotice" class="alert alert-info alert-dismissible fade show" role="alert" style="display:none;">
            <span data-translate="localStorageNoticeText">A previous analysis is available.</span>
            <button type="button" class="btn btn-sm btn-light ms-2" id="loadLastAnalysisBtn" data-translate="loadLastAnalysisBtn">Load It</button>
            <button type="button" class="btn btn-sm btn-outline-secondary ms-1" id="clearLastAnalysisBtn" data-translate="clearLastAnalysisBtn">Clear</button>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="card dashboard-section mb-4">
            <div class="card-header bg-light">
                <h2 class="h5 mb-0"><i class="fas fa-pills me-2"></i><span data-translate="inputSectionTitle">Product & Data Input</span></h2>
            </div>
            <div class="card-body">
                <form id="analysisForm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="product-category" class="form-label" data-translate="selectCategoryLabel">Select Product Category:</label>
                            <select id="product-category" class="form-select">
                                <option value="" data-translate="selectCategoryOption">-- Select Category --</option>
                                <option value="Airway">Airway</option>
                                <option value="Anesthesia">Anesthesia</option>
                                <option value="Oxygen Therapy">Oxygen Therapy</option>
                                <option value="Neonatal">Neonatal</option>
                                <option value="I.V. Therapy">I.V. Therapy</option>
                                <option value="Syringes">Syringes</option>
                                <option value="Kits & Sets">Kits & Sets</option>
                                <option value="Hemodialysis">Hemodialysis</option>
                                <option value="Tubes & Catheters">Tubes & Catheters</option>
                                <option value="Pulse Oximeter">Pulse Oximeter</option>
                                <option value="General Surgery">General Surgery</option>
                                <option value="Urology">Urology</option>
                                <option value="Obstetrics & Gynecology">Obstetrics & Gynecology</option>
                                <option value="Miscellaneous">Miscellaneous</option>
                            </select>
                        </div>
                        <div class="col-md-6" id="sub-product-group" style="display: none;">
                            <label for="sub-product" class="form-label" data-translate="subProductLabel">Enter Sub-product (Optional):</label>
                            <input type="text" id="sub-product" class="form-control" data-translate-placeholder="subProductPlaceholder" placeholder="e.g., Endotracheal Tube">
                        </div>
                    </div>

                    <hr class="my-4">

                    <p class="fw-semibold mb-2" data-translate="provideSalesDataLabel">Provide Sales Data:</p>
                    <div class="mb-3">
                        <label for="sales-file" class="form-label" data-translate="uploadFileLabel">Upload CSV, XLSX, or TXT File:</label>
                        <input type="file" id="sales-file" class="form-control" accept=".csv, .xlsx, .txt">
                        <div id="file-name-display" class="form-text mt-1">No file chosen.</div>
                    </div>

                    <div class="text-center my-3">
                        <span class="text-muted fw-bold" data-translate="orDivider">OR</span>
                    </div>

                    <div class="mb-3">
                        <label for="manual-data" class="form-label" data-translate="manualDataLabel">Enter Data Manually:</label>
                        <textarea id="manual-data" class="form-control" rows="8" data-translate-placeholder="manualDataPlaceholder" placeholder="Paste your sales data here (e.g., CSV format, or summarized text). One entry per line for structured data. Max 10,000 characters."></textarea>
                        <div id="charCount" class="form-text text-end">0 / 10000</div>
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" id="analyze-button" class="btn btn-success btn-lg">
                            <i class="fas fa-cogs me-2"></i><span data-translate="analyzeButtonText">Analyze Sales Data</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div id="loading-indicator" class="text-center my-5 py-5" style="display: none;">
            <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden" data-translate="loadingText">Loading...</span>
            </div>
            <p class="mt-3 lead text-primary" data-translate="analyzingText">MaisIntellect is analyzing... Please wait.</p>
        </div>

        <div id="analysis-output-section" class="card dashboard-section mb-4" style="display: none;">
            <div class="card-header bg-light">
                <h2 class="h5 mb-0"><i class="fas fa-chart-line me-2"></i><span data-translate="analysisOutputTitle">AI-Powered Analysis</span></h2>
            </div>
            <div class="card-body">
                <div id="ai-response-area" class="mb-4">
                    <!-- AI response will be injected here -->
                </div>
                <div class="chart-container-wrapper" style="display: none;">
                    <h3 class="h6 text-primary mb-3"><i class="fas fa-chart-bar me-2"></i><span data-translate="visualInsightTitle">Visual Insight</span></h3>
                    <div class="chart-container shadow-sm p-3 bg-white rounded">
                        <canvas id="salesChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0 small" data-translate="footerText">Â© 2024 Mais Medical. All rights reserved.</p>
    </footer>

    <div id="chatbot-icon" class="shadow" title="Tech Support">
        <i class="fas fa-headset"></i>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Marked.js (Markdown Parser) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- SheetJS (XLSX Parser) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- Custom Script -->
    <script src="analysis-mais.js"></script>
</body>
</html>
